<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calc">
      <div class="heading">
        <h1>Calculator</h1>
      </div>

      <div class="grid calculator">
        <div class="val dis">
          <div class="val res"></div>
          <div class="val vals"></div>
        </div>
        <div class="val ac"><button class="valBtn">AC</button></div>
        <div class="val del"><button class="valBtn">DEL</button></div>
        <div class="val divide"><button class="valBtn">/</button></div>
        <div class="val one"><button class="valBtn">1</button></div>
        <div class="val two"><button class="valBtn">2</button></div>
        <div class="val three"><button class="valBtn">3</button></div>
        <div class="val four"><button class="valBtn">4</button></div>
        <div class="val five"><button class="valBtn">5</button></div>
        <div class="val six"><button class="valBtn">6</button></div>
        <div class="val seven"><button class="valBtn">7</button></div>
        <div class="val eight"><button class="valBtn">8</button></div>
        <div class="val nine"><button class="valBtn">9</button></div>
        <div class="val zero"><button class="valBtn">0</button></div>
        <div class="val add"><button class="valBtn">+</button></div>
        <div class="val mul"><button class="valBtn">*</button></div>
        <div class="val sub"><button class="valBtn">-</button></div>
        <div class="val dot"><button class="valBtn">.</button></div>
        <div class="val equal"><button class="valBtn">=</button></div>
      </div>
    </section>
    <script src="../js/index.js"></script>
  </body>
</html>
